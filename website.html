<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	

	<style>
		body {
			background-color: rgb(128, 0, 255);
			font-family: 'Times New Roman', Times, serif;
			color: rgb(255, 255, 255);
			background-image: url();
			text-align: center;

		}

		.col-lg-8 {
			padding: 1rem;
			background-color: #8f8f8f;
		}
	</style>
</head>

<body>

	<div class="container-fluid " style="text-align: center;">
		<div class="row ">
			<form action="nextpage.html">
				<div class="col-lg-8 shadow-lg p-3 mb-5 rounded">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" value="">
				</div>
				<div class="col-lg-8 shadow-lg p-3 mb-5 rounded">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" value="">
				</div>
				<div class="col-lg-8 shadow-lg p-3 mb-5 rounded">
					<label for="phone">Phone:</label>
					<input type="tel" id="phone" name="phone" value="">
				</div>
				<div class="col-lg-8 shadow-lg p-3 mb-5 rounded">
					<label for="adhar">Adhar Card:</label>
					<input type="number" id="adhar" name="adhar" value="">
				</div>
				<div class="col-lg-8 shadow-lg p-3 mb-5 rounded">
					<label for="bank">Bank Name:</label>
					<input type="text" id="bank" name="bank" value="">
				</div>
				<button class="btn btn-warning btn-lg">Submit</button>
			</form>

		</div>
</body>


</html>
